<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do List</title>
</head>
<body>
   <div class = "container">
        <div class = "sidebar">
            <button class = "sidebar-button add-button">Add Task</button>
            <button class = "sidebar-button projects-button">Manage Projects</button>
            <button class = "sidebar-button sort-projects-button">Sort by Project</button>
            <button class = "sidebar-button sort-priority-button">Sort by Priority</button>
        </div>
        <div class = "content">
            <div class = "header">
                <div class = "weekday">Mon</div>
                <div class = "weekday">Tue</div>
                <div class = "weekday">Wed</div>
                <div class = "weekday">Thu</div>
                <div class = "weekday">Fri</div>
            </div>
            <div class = "task-section">
                <div class = "task-list monday-tasks" data-date="0">

                </div>
                <div class = "task-list tuesday-tasks" data-date="1">

                </div>
                <div class = "task-list wednesday-tasks" data-date="2">

                </div>
                <div class = "task-list thursday-tasks" data-date="3">

                </div>
                <div class = "task-list friday-tasks" data-date="4">

                </div>
            </div>
        </div>
   </div> 
</body>
</html>
